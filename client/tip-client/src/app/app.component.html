
<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav (click)="sidenav.toggle()">
    <button mat-fab (click)="onClickUserInfo()">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-nav-list>
      <a mat-list-item routerLink="/tip-history">
        <mat-icon mat-list-icon>trending_up</mat-icon>
        <span mat-line>Track Tips</span>
      </a>
      <a mat-list-item href="https://github.com/gitumar" rel="stylesheet" target="_blank">
        <mat-icon mat-list-icon>contact_mail</mat-icon>
        <span mat-line>Contact Developers</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
      <span class="my-font">...Open Tip Platform...</span>
    </mat-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
